<body>
    {% comment %} left bar {% endcomment %}
    {% include "adminPanel/partials/leftbar.html" %}
    {% comment %} header {% endcomment %}
    {% include "adminPanel/partials/header.html" %}

    {% block content %}
    {% endblock content %}
    
    <script src="https://use.fontawesome.com/a914d95947.js"></script>

    <script src="{% static 'adminpanel/lib/jquery/jquery.js' %}"></script>
    <script src="{% static 'adminpanel/lib/popper.js/popper.js' %}"></script>
    <script src="{% static 'adminpanel/lib/bootstrap/bootstrap.js' %}"></script>
    <script src="{% static 'adminpanel/lib/perfect-scrollbar/js/perfect-scrollbar.jquery.js' %}"></script>
    <script src="{% static 'adminpanel/lib/moment/moment.js' %}"></script>
    <script src="{% static 'adminpanel/lib/jquery-ui/jquery-ui.js' %}"></script>
    <script src="{% static 'adminpanel/lib/jquery-switchbutton/jquery.switchButton.js' %}"></script>
    <script src="{% static 'adminpanel/lib/peity/jquery.peity.js' %}"></script>
    <script src="{% static 'adminpanel/lib/chartist/chartist.js' %}"></script>
    <script src="{% static 'adminpanel/lib/jquery.sparkline.bower/jquery.sparkline.min.js' %}"></script>
    <script src="{% static 'adminpanel/lib/d3/d3.js' %}"></script>
    <script src="{% static 'adminpanel/lib/rickshaw/rickshaw.min.js' %}"></script>


    <script src="{% static 'adminpanel/js/bracket.js' %}"></script>
    <script src="{% static 'adminpanel/js/ResizeSensor.js' %}"></script>
    <script src="{% static 'adminpanel/js/dashboard.js' %}"></script>
    <script src="https://use.fontawesome.com/a914d95947.js"></script>

    <script>
        $(function(){
            'use strict'

            // FOR DEMO ONLY
            // menu collapsed by default during first page load or refresh with screen
            // having a size between 992px and 1299px. This is intended on this page only
            // for better viewing of widgets demo.
            $(window).resize(function(){
            minimizeMenu();
            });

            minimizeMenu();

            function minimizeMenu() {
            if(window.matchMedia('(min-width: 992px)').matches && window.matchMedia('(max-width: 1299px)').matches) {
                // show only the icons and hide left menu label by default
                $('.menu-item-label,.menu-item-arrow').addClass('op-lg-0-force d-lg-none');
                $('body').addClass('collapsed-menu');
                $('.show-sub + .br-menu-sub').slideUp();
            } else if(window.matchMedia('(min-width: 1300px)').matches && !$('body').hasClass('collapsed-menu')) {
                $('.menu-item-label,.menu-item-arrow').removeClass('op-lg-0-force d-lg-none');
                $('body').removeClass('collapsed-menu');
                $('.show-sub + .br-menu-sub').slideDown();
            }
            }
        });
    </script>
</body>
